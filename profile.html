    <div class="container edit-profile">
        <h2>Edit Profile</h2>
        <div class="profile-photo"> <img src="https://picsum.photos/150" alt="Profile Photo"> </div>
        <form>
            <div class="mb-3"> <label for="fullName" class="form-label">Full Name</label> <input type="text"
                    class="form-control" id="fullName" name="fullName" required> </div>
            <div class="mb-3"> <label for="headline" class="form-label">Headline</label> <input type="text"
                    class="form-control" id="headline" name="headline" required> </div>
            <div class="mb-3"> <label for="bio" class="form-label">Biography</label> <textarea class="form-control" id="bio"
                    name="bio" rows="4" required></textarea> </div>
            <div class="mb-3"> <label for="profilePhoto" class="form-label">Profile Photo</label> <input
                    class="form-control" type="file" id="profilePhoto" name="profilePhoto"> </div>
            <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Save Changes</button> </div>
        </form>
