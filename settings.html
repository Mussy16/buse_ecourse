    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid"> <a class="navbar-brand" href="home.html"><img src="images/favicon.svg" alt="BusedX"
                    width="50" height="50"></a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"> <a class="nav-link" href="#courses">Explore Courses</a> </li>
                </ul>
                <div class="input-group w-50 ms-lg-3 mt-2 mt-lg-0"> <input type="search" class="form-control"
                        placeholder="What do you want to learn?" aria-label="Search"> <button
                        class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button> </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item position-relative"> <a class="nav-link" href="teaching.html"
                            id="teachLink">Teach on BusedX</a>
                        <div class="card text-center shadow"
                            style="position: absolute; top: 50px; right: 0; display: none;">
                            <div class="card-body">

                            </div>
                        </div>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="my-learning.html">My Learning</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>

                    <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="profileDropdown"

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container account-settings">
        <h2>Account Settings</h2> <!-- Personal Information Section -->
        <div class="settings-section">
            <h3>Personal Information</h3>
            <form>
                <div class="mb-3"> <label for="fullName" class="form-label">Full Name</label> <input type="text"
                        class="form-control" id="fullName" name="fullName" required> </div>
                <div class="mb-3"> <label for="email" class="form-label">Email Address</label> <input type="email"
                        class="form-control" id="email" name="email" required> </div>
                <div class="mb-3"> <label for="language" class="form-label">Preferred Language</label> <select
                        class="form-select" id="language" name="language" required>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option> <!-- Add more languages as needed -->
                    </select> </div>
                <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Save Changes</button> </div>
            </form>
        </div> <!-- Password Section -->
        <div class="settings-section">
            <h3>Change Password</h3>
            <form>
                <div class="mb-3"> <label for="currentPassword" class="form-label">Current Password</label> <input
                        type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="mb-3"> <label for="newPassword" class="form-label">New Password</label> <input
                        type="password" class="form-control" id="newPassword" name="newPassword" required> </div>
                <div class="mb-3"> <label for="confirmPassword" class="form-label">Confirm New Password</label> <input
                        type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Change Password</button> </div>
            </form>
        </div> <!-- Notification Preferences Section -->
        <div class="settings-section">
            <h3>Notification Preferences</h3>
            <form>
                <div class="form-check form-switch mb-3"> <input class="form-check-input" type="checkbox"
                        id="courseUpdates" name="courseUpdates" checked> <label class="form-check-label"
                        for="courseUpdates">Course updates and notifications</label> </div>
                <div class="form-check form-switch mb-3"> <input class="form-check-input" type="checkbox"
                        id="promotionalEmails" name="promotionalEmails"> <label class="form-check-label"
                        for="promotionalEmails">Promotional emails</label> </div>
                <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Save Preferences</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/replaceme.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
