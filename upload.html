<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.svg" />
    <title>BusedX</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light shadow"> <a class="navbar-brand" href="home.html"><img
                src="images/favicon.svg" alt="Site Logo" width="50" height="50"></a> </nav>
    <!-- Upload Course Section -->
    <section class="upload-course container">
        <h2 class="text-center my-5">Upload Your Course</h2> <!-- Step 1: Personal Information -->
        <div class="step">
            <h4>Step 1: Personal Information</h4>
            <form id="personalInfoForm">
                <div class="mb-3"> <label for="firstName" class="form-label">First Name</label> <input type="text"
                        class="form-control" id="firstName" name="firstName" required> </div>
                <div class="mb-3"> <label for="lastName" class="form-label">Last Name</label> <input type="text"
                        class="form-control" id="lastName" name="lastName" required> </div>
                <div class="mb-3"> <label for="email" class="form-label">Email</label> <input type="email"
                        class="form-control" id="email" name="email" required> </div>
                <div class="mb-3"> <label for="phone" class="form-label">Phone Number</label> <input type="tel"
                        class="form-control" id="phone" name="phone" required> </div>
                <div class="text-center"> <button type="button" class="btn btn-primary btn-lg" id="nextToUpload">Next:
                        Upload Course</button> </div>
            </form>
        </div> <!-- Step 2: Upload Course (hidden initially) -->
        <div class="step" id="uploadCourseSection" style="display: none;">
            <h4>Step 2: Upload Course</h4>
            <form id="uploadCourseForm">
                <div class="mb-3"> <label for="courseTitle" class="form-label">Course Title</label> <input type="text"
                        class="form-control" id="courseTitle" name="courseTitle" required> </div>
                <div class="mb-3"> <label for="courseDescription" class="form-label">Course Description</label>
                    <textarea class="form-control" id="courseDescription" name="courseDescription" rows="4"
                        required></textarea> </div>
                <div class="mb-3"> <label for="courseCategory" class="form-label">Course Category</label> <select
                        class="form-select" id="courseCategory" name="courseCategory" required>
                        <option value="technology">Technology</option>
                        <option value="business">Business</option>
                        <option value="art">Art</option>
                        <option value="science">Science</option> <!-- Add more categories as needed -->
                    </select> </div>
                <div class="mb-3"> <label for="courseThumbnail" class="form-label">Course Thumbnail</label> <input
                        class="form-control" type="file" id="courseThumbnail" name="courseThumbnail" required> </div>
                <div class="mb-3"> <label for="courseVideo" class="form-label">Upload Course Video</label> <input
                        class="form-control" type="file" id="courseVideo" name="courseVideo" required> </div>
                <div class="text-center"> <button type="submit" class="btn btn-primary btn-lg">Upload Course</button>
                </div>
            </form>
        </div>
        <script src="js/replaceme.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
</body>
</body>
